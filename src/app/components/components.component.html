<div class="container">
  <section>
    <h2>Input</h2>
    <div tuiCarouselButtons class="wrapper">
      <button
        iconStart="@tui.chevron-left"
        tuiIconButton
        type="button"
        (click)="carousel.prev()"
      >
        Previous
      </button>
      <tui-carousel #carousel class="carousel">
        <div *tuiItem class="item">
          <h4 class="title">1. Create and change writable signals</h4>
          <p class="code" code>const count = signal(1)</p>
          <p class="code" code>count.set(3)</p>
          <div class="result">
            <h3></h3>
            <button appearance="secondary" tuiButton type="button" size="s">
              Set to 3
            </button>
            <button appearance="secondary" tuiButton type="button" size="s">
              Restart
            </button>
          </div>
        </div>
      </tui-carousel>
      <button
        iconStart="@tui.chevron-right"
        tuiIconButton
        type="button"
        (click)="carousel.next()"
      >
        Next
      </button>
    </div>
  </section>
</div>
